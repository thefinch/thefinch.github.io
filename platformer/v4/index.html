<html>
    <head>
        <title>Platformer</title>
        <link rel="stylesheet" href="css/normalize.css"/>
        <script src="https://cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
        <script src="src/require.js"></script>
        <script>
            // create our game objects
            var game = new Phaser.Game( window.innerWidth, window.innerHeight, Phaser.AUTO, 'game' );
            
            // update the game size if needed
            window.addEventListener('resize', function(){
                if( window.innerWidth >= 600 && window.innerHeight >= 400 ) {
                    game.scale.setGameSize( window.innerWidth, window.innerHeight );
                }
            }, true);

            // create our states
            var states = {};
          
            // pull in all states and start the game when done
            require(['src/health.js','src/main.js'], function(){
                game.state.start( 'main' );
            });
        </script>
    </head>
    <body>
        <div id="game"></div>
    </body>
</html>
