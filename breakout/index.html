<html>
    <head>
      <title>Breakout</title>
      <script src="https://cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
      <script src="src/require.js"></script>
      <script>
          // create our game objects
          var game = new Phaser.Game( 400, 400, Phaser.AUTO, 'game' );

          // create our states
          var states = {};
          
          // pull in all states and start the game when done
          require(['src/start.js', 'src/game.js', 'src/winner.js', 'src/loser.js'], function(){
              game.state.start( 'Start Menu' );
          });
      </script>
    </head>
    <body>
        <div id="game"></div>
        <p>
            Sounds courtesy of <a href="https://www.freesound.org/people/NoiseCollector/">NoiseCollector</a>.
        </p>
